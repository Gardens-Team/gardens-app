name: gardens
description: "A privacy-focused E2EE group chat application."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  js: 0.6.3
  shadcn_ui: ^0.24.0
  flutter_riverpod: ^2.6.1
  local_auth: ^2.3.0
  local_auth_darwin: ^1.4.3
  local_auth_windows: ^1.0.11
  ffi: ^2.1.0
  isolate: ^2.1.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  path: ^1.8.3
  uuid: ^4.2.2
  http: ^1.3.0
  sqflite: ^2.3.2
